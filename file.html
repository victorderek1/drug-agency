      <div class="sidebar-heading text-white">Drug Agency System </div>
      <div class="list-group list-group-flush">
        <a href="index.html" class="list-group-item list-group-item-action bg-dark text-white"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="drug.html" class="list-group-item list-group-item-action bg-dark text-white"><i class="fas fa-cart-plus"></i> Drugs</a>

    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-dark border-bottom">
        <button class="btn btn-primary" id="menu-toggle">Dashbaord</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

      <div class="container-fluid text-center">
        <h1 class="mt-4 font-weight-bold mb-4">FILE REPORT</h1>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="card bg-dark text-white text-center">
              <div class="card-body">
                <h5 class="card-title mb-4">Name Of Drug:</h5>
                <input type="input" class="form-control w-50  mx-auto d-flex align-content-center" id="input">
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card  bg-dark text-white text-center">
              <div class="card-body">

              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card  bg-dark text-white text-center">
              <div class="card-body">
                <h5 class="card-title mb-4">Date:</h5>
                  <input type="date" class="form-control w-50 mx-auto d-flex align-content-center" id="input">
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="card  bg-dark text-white text-center mt-4">
              <div class="card-body">
                <h5 class="card-title mb-4">Message:</h5>
                  <textarea class="form-control" placeholder="Type Your Message" id="floatingTextarea"></textarea>
              </div>
            </div>
          </div>
        </div>
