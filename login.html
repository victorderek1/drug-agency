<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>agency login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="res/bootstrap/css/bootstrap.css">
  	<link rel="stylesheet" href="res/fontawesome/css/all.css">
  	<link rel="stylesheet" href="res/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  </head>
  <body>

    <div class="container mt-5">
      <h2 class="text-center font-weight-bold">DRUGS AGENCY SYSTEM</h2>
      <!-- <h4 class="text-center font-weight-bold mt-4">Please Login</h4> -->
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5 shadow">
            <div class="card-body shadow">
              <h5 class="card-title text-center font-weight-bold">Please Login</h5>
              <form class="form-signin">
                <div class="form-label-group mt-4">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail" class="mb-5">Email address</label>
                </div>

                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword" class="mb-5">Password</label>
                </div>

                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <button class="btn btn-lg btn-secondary btn-block text-uppercase w-25" type="submit"><a href="index.html">Login</a></button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="res/bootstrap/js/popper.js"></script>
    <script type="text/javascript" src="res/bootstrap/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="res/bootstrap/js/bootstrap.js"></script>
    <script src="res/js/app.js"></script>
  </body>
</html>
